<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app" style="color: pink;background-color: yellow;">
        <span> {{firstName}}</span>
        <span> {{fullName}}</span>
    </div>

    <script src="./dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->


    <script>
        const vm = new Vue({
            // el: "#app",
            data() {
                return {
                    firstName: "xu",
                    lastName: "han",
                }
            },
            computed: {
                fullName() {
                    return this.firstName + this.lastName;
                }
            }

        })
        vm.$mount("#app")


        setTimeout(() => {
            vm.firstName = "xuuuu"
        }, 2000)
    </script>
</body>

</html>
